{% load static %}
{% load app_tags %}
<!DOCTYPE html>
<html lang="pl">

<head>
    <title>Treasury</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/font-awesome.css' %}">
    <link rel="stylesheet" href="{% static 'assets/libs/ionicons/css/ionicons.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/custom.css' %}">
    <link rel="icon" href="{% static 'assets/images/favicon.png' %}"  type="image/png">

</head>

<body>

{% include 'app/basic/navbar.html' %}

<section class="mid">
    <sectiodiv class="middle-office">
        <div class="container-fluid">
            <h2>Your Middle Office</h2>
        </div>
    </sectiodiv>
    <div class="container login-container">
        <div class="changes-detail-main">
            <h3 class="font-weight-bold">Confirm Email to Activate Account</h3>

            <form action="" method="post" id="login-frm">

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">
                            <i class="fa fa-envelope" aria-hidden="true"></i>
                        </span>
                    </div>
                    <input class="form-control" placeholder="Email" aria-label="Email"
                           aria-describedby="basic-addon1" id="input-name" name="email" type="email">
                </div>


                <button class="btn btn-primary mt-4 pull-right btn-block" style="float: right" type="button"
                        onclick="account_status()">
                    Confirm<span class="spinner-border spinner-border-sm" id="loading-icon" role="status"
                                 aria-hidden="true"></span>
                </button>
                <div style="clear: both"></div>

                <div class="description">
                    <span id="msg"></span>
                </div>
            </form>
        </div>
    </div>


    {% include "app/basic/license.html" %}

</section>


{% include "app/basic/footer.html" %}

<!-- Core JS  -->
<script src="{% static 'assets/js/jquery-2.1.3.min.js' %}"></script>
<script src="{% static 'assets/js/bootstrap.min.js' %}"></script>
<script src="{% static 'assets/libs/feather-icons/dist/feather.min.js' %}"></script>

{% include "app/basic/js.html" %}

<!-- Feather Icons -->
<script>

    function account_status() {
        let email = $('#input-name').val();
        var token = '{{csrf_token}}';
        $('#loading-icon').css('display', 'inline-block');
        $.ajax({
            headers: {
                "X-CSRFToken": token
            },
            type: 'post',
            url: "{% url 'account_cycle:account_api' %}",
            data: JSON.stringify({
                'function_name': 'account_status',
                'arguments': {
                    'user_email': email,
                },
                'source_caller': document.location.href,
            }),
            success: function (data) {

                if (data.error) {
                    msg_show($('#msg'), data['error']);
                } else {
                    if (data.results.is_exist === 'False') {
                        msg_show($('#msg'), `Account does not exist. <a class="text-primary" href="{% url 'account_cycle:create_account' %}">Create Account</a> `);
                    } else if (data.results.is_exist === 'True' && data.results.is_active === 'False') {
                        account_send_activation_key();
                    } else if (data.results.is_exist === 'True' && data.results.is_active === 'True') {
                        msg_show($('#msg'), `Account is already activated. <a class="text-primary" href="{% url 'account_cycle:login' %}">Login</a> `);
                    } else {
                        msg_show($('#msg'), 'server error');
                    }
                }
                $('#loading-icon').css('display', 'none');
            },
            error: function (jqXhr, textStatus, errorMessage) {
                msg_show($('#msg'), "Error: " + errorMessage);
                $('#loading-icon').css('display', 'none');
                post_message(errorMessage);
            },


        });
    }


    function account_send_activation_key() {
        let email = $('#input-name').val();
        var token = '{{csrf_token}}';
        var url = window.location;
        $.ajax({
            headers: {
                "X-CSRFToken": token
            },
            type: 'post',
            url: "{% url 'account_cycle:account_api' %}",
            data: JSON.stringify({
                'function_name': 'account_send_activation_key',
                'arguments': {
                    'user_email': email,
                    'callback_url': url.protocol + '//' + url.host + '/account/account-activation-callback/',
                },
                'source_caller': document.location.href,
            }),
            success: function (data) {
                if (data.error) {
                    msg_show($('#msg'), data['error']);
                    post_message(data.error);

                } else {
                    msg_show($('#msg'), "An email with a new activation key was sent to : " + email);
                }
            },

            error: function (jqXhr, textStatus, errorMessage) {
                msg_show($('#msg'), "Error: " + errorMessage);
                $('#loading-icon').css('display', 'none');
                post_message(errorMessage);
            },

        });
    }

</script>

</body>

</html>
