<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="TG Code">
    <title>Treasury Quants</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/font-awesome.css' %}">
    <link rel="stylesheet" href="{% static 'assets/libs/ionicons/css/ionicons.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/custom.css' %}">
    <link rel="icon" href="{% static 'assets/images/favicon.png' %}"  type="image/png">

</head>

<body>

{% include 'app/basic/navbar.html' %}

<section class="mid">
    <sectiodiv class="middle-office">
        <div class="container-fluid">
            <h2>Your Middle Office</h2>
        </div>
    </sectiodiv>
    <div class="container login-container">
        <div class="changes-detail-main">
            <h3 class="font-weight-bold">Reset password.</h3>

            <form action="" method="post" id="login-frm" >
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">
                            <i class="fa fa-lock" aria-hidden="true"></i>
                        </span>
                    </div>
                    <input type="password" class="form-control" placeholder="New password" aria-label="Password"
                           aria-describedby="basic-addon1" id="input-password" name="password" {{ input_disabled }}>
                </div>

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">
                            <i class="fa fa-lock" aria-hidden="true"></i>
                        </span>
                    </div>
                    <input type="password" class="form-control" placeholder="Confirm password" aria-label="Password"
                           aria-describedby="basic-addon1" id="input-password-confirm" name="password-confirm" {{ input_disabled }}>
                </div>


                <button class="btn btn-primary mt-4 pull-right btn-block" style="float: right" type="button"
                        onclick="account_password_reset()">
                    Reset<span class="spinner-border spinner-border-sm" id="loading-icon" role="status"
                               aria-hidden="true"></span>
                </button>
                <div style="clear: both"></div>

                <div class="description">
                    <span id="msg"></span>
                </div>

                <div class="mt-4">
                    <span id="init-msg" class="text-danger">{{ result_dic }}</span>
                </div>
            </form>


        </div>
    </div>


    {% include "app/basic/license.html" %}

</section>


{% include "app/basic/footer.html" %}

<!-- Core JS  -->
<script src="{% static 'assets/js/jquery-2.1.3.min.js' %}"></script>
<script src="{% static 'assets/js/bootstrap.min.js' %}"></script>
<script src="{% static 'assets/libs/feather-icons/dist/feather.min.js' %}"></script>

{% include "app/basic/js.html" %}

<!-- Feather Icons -->
<script>

    function account_password_reset() {

        if ($('#init-msg').text()) {
            return false;
        }

        let password = $('#input-password').val();
        let confirm_password = $('#input-password-confirm').val();
        msg_text = ''
        if (password.length < 10) {
            msg_text = 'Password must be at least 10 characters.';
        }
        if (password !== confirm_password) {
            msg_text += 'Password not matched.';
        }
        if (msg_text) {
            msg_show($('#msg'), msg_text);
            return;
        }

        let token = '{{csrf_token}}';
        $('#loading-icon').css('display', 'inline-block');
        $.ajax({
            headers: {
                "X-CSRFToken": token
            },
            type: 'post',
            url: "{% url 'account_cycle:account_api' %}",
            data: JSON.stringify({
                'function_name': 'account_password_reset',
                'arguments': {
                    'new_password': password,
                    'activation_key': '{{ key }}'
                },
                'source_caller': document.location.href,
            }),
            success: function (data) {
                if (data.error) {
                    msg_show($('#msg'), data['error']);
                    post_message("account_password_reset",data.error);
                } else {
                    msg_show($('#msg'), `Password reset successful.`);
                    setTimeout(function (){
                        document.location.href = "{% url 'account_cycle:logout' %}";
                    }, 1000);
                }
                $('#loading-icon').css('display', 'none');
            },
            error: function (jqXhr, textStatus, errorMessage) {
                msg_show($('#msg'), "Error: " + errorMessage);
                $('#loading-icon').css('display', 'none');
                post_message("account_password_reset",errorMessage);
            },

        });

    }


</script>

</body>

</html>
