{% load static %}
{% load app_tags %}
<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="TG Code">
    <title>Treasury Quants</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/font-awesome.css' %}">
    <link rel="stylesheet" href="{% static 'assets/libs/ionicons/css/ionicons.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/custom.css' %}">
    <link rel="icon" href="{% static 'assets/images/favicon.png' %}" type="image/png">

</head>

<body>

{% include 'app/basic/navbar.html' %}

<section class="mid">
    {% include 'app/basic/sub_header.html' %}
    <div class="container login-container">
        <div class="changes-detail-main">
            <h3 class="font-weight-bold">Reset password.</h3>

            <form action="" method="post" onsubmit="return account_password_reset()">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">
                            <i class="fa fa-lock" aria-hidden="true"></i>
                        </span>
                    </div>
                    <input type="password" class="form-control" placeholder="New password" id="input-password"
                           required {{ input_disabled }}>
                </div>

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">
                            <i class="fa fa-lock" aria-hidden="true"></i>
                        </span>
                    </div>
                    <input type="password" class="form-control" placeholder="Confirm password"
                           id="input-password-confirm" required {{ input_disabled }}>
                </div>


                <button class="btn btn-primary mt-4 pull-right btn-block" style="float: right" type="submit">
                    Reset<span class="spinner-border spinner-border-sm loading-icon" role="status"
                               aria-hidden="true"></span>
                </button>
                <div style="clear: both"></div>

                <div class="description">
                    <span class="msg"></span>
                </div>

                <div class="mt-4">
                    <span id="init-msg" class="text-danger">{{ result_dic }}</span>
                </div>
            </form>
        </div>
    </div>


    {% include "app/basic/license.html" %}

</section>


{% include "app/basic/footer.html" %}

<!-- Core JS  -->
<script src="{% static 'assets/js/jquery-2.1.3.min.js' %}"></script>
<script src="{% static 'assets/js/bootstrap.min.js' %}"></script>
<script src="{% static 'assets/libs/feather-icons/dist/feather.min.js' %}"></script>

{% include "app/basic/js.html" %}
<script src="{% static 'assets/js/custom.js' %}"></script>

<script>

    function account_password_reset_callback(data) {
        if (data.error) {
            msg_show(ele_msg, data['error']);
            post_message("account_password_reset", data.error);
        } else {
            msg_show(ele_msg, `Password reset successful.`);
            setTimeout(function () {
                document.location.href = "{% url 'account_cycle:logout' %}";
            }, 1000);
        }
        ele_loading_icon.css('display', 'none');
    }

    function account_password_reset() {

        if ($('#init-msg').text()) {
            return false;
        }

        let password = $('#input-password').val();
        let confirm_password = $('#input-password-confirm').val();
        let msg_text = password_validate(password, confirm_password);
        if (msg_text) {
            msg_show(ele_msg, msg_text);
            return false;
        }

        ele_loading_icon.css('display', 'inline-block');
        let argument = {
            'new_password': password,
            'activation_key': '{{ key }}'
        };

        call_account_api(token, 'account_password_reset', argument, account_password_reset_callback);
        return false;

    }


</script>

</body>

</html>
